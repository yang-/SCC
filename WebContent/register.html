<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="description" content="description"/>
<meta name="keywords" content="keywords"/> 
<meta name="author" content="author"/> 
<link rel="stylesheet" type="text/css" href="default.css" media="screen"/>
<link rel="stylesheet" type="text/css" href="register.css">
<link rel="stylesheet" type="text/css" href="http://code.jquery.com/ui/1.10.2/themes/south-street/jquery-ui.css">
<title>2013年新生接机报名 Register for Airport Pick-up 2013 - 施福基督教会 Suffolk Christian Church | 校园团契 Campus Fellowship</title>
<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
<script src="http://code.jquery.com/ui/1.10.2/jquery-ui.js"></script>
<script src="jquery.maskedinput.min.js"></script>
<script src="http://www.google.com/recaptcha/api/js/recaptcha_ajax.js"></script>
<script src="register.js"></script>
</head>
<body>

<div class="header">
	<h1>施福基督教会 Suffolk Christian Church</h1>
	<h2>校园团契 Campus Fellowship</h2>
	<h3>2013年新生接机</h3>
</div>

<div class="navigation">
	<a href="index.html">Home</a>
	<a href="register.html">Register for Airport Pick-up 2013</a>
	<a href="contact-us.html">Contact Us</a>
	<div class="clearer"><span></span></div>
</div>

<div class="container">
	<div class="content">

		<h1>2013年新生接机报名</h1>
		<form id="signUpForm" name="signUpForm" class="signUpForm" action="Register" method="post" autocomplete="off">
			<p>* Required</p>
			<div class="form-basicInfo">
				<h2>基本信息</h2>
				<table class="basicInfo">
					<tr id="lastNameRow">
						<td class="leftCol">
							<label for="form-lastName">姓 </label>
							<span class="ss-required-asterisk">*</span>
						</td>
						<td class="rightCol">
							<input type="text" name="lastName" id="form-lastName" placeholder="Last name" title="请输入真实中文姓名。" required>
						</td>
					</tr>
					<tr id="firstNameRow">
						<td class="leftCol">
							<label for="form-firstName">名 </label>
							<span class="ss-required-asterisk">*</span>
						</td>
						<td class="rightCol">
							<input type="text" name="firstName" id="form-firstName" placeholder="First name" title="请输入真实中文姓名。" required>
						</td>
					</tr>
					<tr id="emailRow">
						<td class="leftCol">
							<label for="form-email">邮箱 </label>
							<span class="ss-required-asterisk">*</span>
						</td>
						<td class="rightCol">
							<input type="email" name="email" id="form-email" placeholder="name@example.com" title="请输入常用邮箱。" required>
						</td>
					</tr>
					<tr id="emergencyContactRow">
						<td class="leftCol">
							<label for="form-emergencyContact">国内紧急联系电话 </label>
							<span class="ss-required-asterisk">*</span>
						</td>
						<td class="rightCol">
							<input type="text" name="emergencyContact" id="form-emergencyContact" placeholder="Emergency contact" title="请输入国内紧急联系电话。" required>
						</td>
					</tr>
				</table>
			</div>
			<div class="divider"></div>
			<div class="form-flightInfo">
				<h2>航班信息</h2>
				<table class="flightInfo">
					<tr id="flightDateRow">
						<td class="leftCol">
							<label for="form-flightDate">到达日期 </label>
							<span class="ss-required-asterisk">*</span>
						</td>
						<td class="rightCol">
							<input type="text" name="flightDate" id="form-flightDate" placeholder="Flight date" style="cursor: pointer;" readonly title="请选择你的到达日期（美国东部时间）。" required>
						</td>
					</tr>
					<tr id="flightArrivalTimeRow">
						<td class="leftCol">
							<label for="form-flightArrivalTime">到达时间 </label>
							<span class="ss-required-asterisk">*</span>
						</td>
						<td class="rightCol">
							<input type="text" name="flightArrivalTime" id="form-flightArrivalTime" placeholder="HH:MM" title="请输入你乘坐航班的到达时间（美国东部时间）">
						</td>
					</tr>
					<tr id="flightNumberRow">
						<td class="leftCol">
							<label for="form-flightNumber">航班号 </label>
							<span class="ss-required-asterisk">*</span>
						</td>
						<td class="rightCol">
							<input type="text" name="flightNumber" id="form-flightNumber" style="text-transform:uppercase" placeholder="Flight number"  title="请输入你乘坐航班的航班号" required>
						</td>
					</tr>
					<tr id="flightArrivalTerminalRow">
						<td class="leftCol">
							<label for="form-flightArrivalTerminal">到达航站楼 </label>
							<span class="ss-required-asterisk">*</span>
						</td>
						<td class="rightCol">
							<input type="text" name="flightArrivalTerminal" id="form-flightArrivalTerminal" placeholder="Arrival terminal"  title="请输入你乘坐航班到达JFK机场的航站楼。" required>
						</td>
					</tr>
				</table>
			</div>
			<div class="divider"></div>
			<div class="form-stonyBrookInfo">
				<h2>石溪信息</h2>
				<table class="stonyBrookInfo">
					<tr id="destinationRow">
						<td class="leftCol">
							<label for="form-destination">宿舍或校外住址 </label>
							<span class="ss-required-asterisk">*</span>
						</td>
						<td class="rightCol">
							<select name="destination" id="form-destination" onchange="formDestinationChange(this.value)" title="请选择你在石溪的住址。">
								<option value="chapin">Chapin</option>
								<option value="west">Schomburg or West</option>
								<option value="other">校外或其他</option>
							</select>
						</td>
					</tr>
					<tr id="offCampusRow">
						<td class="leftCol">
							<label for="form-offCampus" id="form-label-offCampus" class="offCampus">校外住址 </label>
							<span class="ss-required-asterisk offCampus">*</span>
						</td>
						<td class="rightCol">
							<input type="text" name="offCampus" id="form-offCampus" placeholder="Off campus address" class="offCampus" title="请输入你在石溪的校外住址。" required>
						</td>
					</tr>
					<tr id="studentIdRow">
						<td class="leftCol">
							<label for="form-studentId">学号 </label>
							<span class="ss-required-asterisk">*</span>
						</td>
						<td class="rightCol">
							<input type="text" name="studentId" id="form-studentId" placeholder="Student ID" title="请输入你的学号。" required>
						</td>
					</tr>
					<tr id="majorRow">
						<td class="leftCol">
							<label for="form-major">专业 </label>
							<span class="ss-required-asterisk">*</span>
						</td>
						<td class="rightCol">
							<select name="major" id="form-major" title="请选择你的专业。">
								<option value="0" selected>Select a program:</option>
								<option value="UND">本科生未分专业</option>
								<option value="AFH">Africana Studies</option>
								<option value="ANT">Anthropology</option>
								<option value="AMS">Applied Mathematics</option>
								<option value="ARH">Art History</option>
								<option value="ARS">Art - Studio</option>
								<option value="BCB">Biochem &amp; Cell Biology</option>
								<option value="BME">Biomedical Engineering</option>
								<option value="MBA">College of Business</option>
								<option value="CHE">Chemistry</option>
								<option value="CLCS">Comparative Literary</option>
								<option value="CSE">Computer Science</option>
								<option value="CWL">Creative Writing &amp; Literature</option>
								<option value="BEE">Ecology &amp; Evolution</option>
								<option value="ESE">Electrical &amp; Computer Engg.</option>
								<option value="EGL">English</option>
								<option value="EURO">European Languages</option>
								<option value="GEO">Geosciences</option>
								<option value="GSS">Geospatial Science</option>
								<option value="SPN">Hispanic Languages</option>
								<option value="HIS">History</option>
								<option value="ISE">Information Systems</option>
								<option value="JRN">Journalism</option>
								<option value="LIN">Linguistics</option>
								<option value="MAS">Marine Sciences</option>
								<option value="ESM">Materials Science</option>
								<option value="MAT">Mathematics</option>
								<option value="MEC">Mechanical Engg.</option>
								<option value="MH">Medical Humanities</option>
								<option value="MUS">Music</option>
								<option value="HDO">Oral Biology</option>
								<option value="PHI">Philosophy</option>
								<option value="PHY">Physics &amp; Astronomy</option>
								<option value="HBY">Physiology &amp; Biophysics</option>
								<option value="POL">Political Science</option>	
								<option value="publichealth">Public Health</option>	
								<option value="PUB">Public Policy</option>
								<option value="PSY">Psychology</option>
								<option value="SOC">Sociology</option>
								<option value="ARS">Studio Arts</option>
								<option value="EST">Technology and Society</option>
								<option value="THR">Theatre Arts</option>
								<option value="THR2"> Theatre, MFA</option>
								<option value="WST">Women's Studies</option>        
								<option value="WRT">Writing and Rhetoric</option>
								<option value="ohter">Others</option>
							</select>
						</td>
					</tr>
					<tr id="qqRow">
						<td class="leftCol">
							<label for="form-qq">QQ </label>
							<span class="ss-required-asterisk">*</span>
						</td>
						<td class="rightCol">
							<input type="text" name="qq" id="form-qq" placeholder="QQ" title="请输入你的QQ号。" required>
						</td>
					</tr>
					<tr id="qqNameRow">
						<td class="leftCol">
							<label for="form-qqName">群名片 </label>
							<span class="ss-required-asterisk">*</span>
						</td>
						<td class="rightCol">
							<input type="text" name="qqName" id="form-qqName" placeholder="QQ name" title="请输入你的QQ接机群群名片。" required>
						</td>
					</tr>
					<tr id="memoRow">
						<td class="leftCol" valign="baseline">
							<label for="form-memo">备注 </label>
						</td>
						<td class="rightCol">
							<textarea name="memo" id="form-memo" form="signUpForm" placeholder="选填。请输入你的补充说明，如你的性别、体形、接机当天的着装、行李的数量等。" title="选填。请输入你的补充说明，如你的性别、体形、接机当天的着装、行李的数量等。" maxlength="500" rows="5" cols="44"></textarea>
						</td>
					</tr>
				</table>
				<div class="divider captcha"></div>
				<h2 class="captcha">验证信息</h2>
				<div id="captchadiv"></div>
				<table>
					<tr>
						<td class="rightCol" colspan="2">
							<input id="btnReset" class="button" type="reset" value="Reset"  onclick="formDestinationChange(this.value)">
							<input type="button" value="Verify" class="button captcha" onclick="verify()">
							<input id="btnSubmit" class="button" type="submit" value="Submit"  style="display:none;">
						</td>
					</tr>
				</table>
			</div>
		</form>
	</div>

	<div class="footer">
		&copy; 2013 <a href="index.html">Suffolk Christian Church Campus Fellowship</a>. All rights reserved.
	</div>

</div>

</body>
</html>
